<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="clock.js"></script>

    </head>

    <body>
        <div class="container">
             
            <p>WATCH</p>
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="mili">00</span>
        </div>

        <div class="cont-but" >
            <button id="button-start" class="cont-but">START</button>
            <button id="button-stop" class="cont-but" >STOP</button>
            <button id="button-reset" class="cont-but" >RESET</button>
        </div>

    </body>
</html>
